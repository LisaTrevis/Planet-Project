<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Planet Project</title>

		<meta name="description" content="JavaScript planet finder">
  		<meta name="keywords" content="clean, responsive, one-page, creative, JavaScript">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

		<link rel="shortcut icon" href="img/world.png">
		<link rel="stylesheet" href="css/animate.css">
		<link type="text/css" rel="stylesheet" href="css/main.css">

	</head>

	<body>
		
		<div class="intro">
			<h1 id="instruction"></h1>

			<form id="form">
				<input id="input" type="text" onkeyup.enter="planetFinder()">
				<button id="btn" type="button" onclick="planetFinder()">Submit</button>
			</form>
		</div>

		<div class="result">
			<div class="description">
				<p id="description"></p>
			</div>
			<img id="image" class="animated rollIn" src="">
		</div>

		<div class="rotate">
			<img class="rotateImg" src="img/background1.jpg">
		</div>

		<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script> 
		<script src="https://cdn.jsdelivr.net/jquery.typeit/4.3.0/typeit.min.js"></script>

		<script>
			$("#instruction").typeIt({
	   			strings: ["ENTER THE NAME", "OF A PLANET"],
	   			speed: 120,
	   			loop: true,
	   			cursor: false
			});
		</script>

		<script src="js/main.js"></script>


	</body>

</html>
